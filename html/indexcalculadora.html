<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>El encinazo</title>
    <link rel="stylesheet" href="../css/stylescalculadora.css">
    <link rel = "icon" href = "../favicon.png">
  </head>

  <body>
    <div id="caja">
      <div id="navbar1">
        <div id="título">
          <header>El Encinazo</header>
        </div>
        <div id="botones">
          <a href="../html/indexcalculadora.html" class="boton">Calculadora</a>
          <a href="../html/indexcontador.html" class="boton">Contador</a>
          <a href="../html/indexvideo.html" class="boton">Vídeo</a>
          <a href="../html/indexcontactar.html" class="boton">Contactar</a>
        </div>
      </div>
      <div id="página">
        <div id="mitad1">
          <form id="calculadora" name="calculator">
                   <table>
                      <tr>
                         <td colspan="4">
                            <input style="width:155px; height:30px;" type="text" name="display" id="display" disabled>
                         </td>
                      </tr>
                      <tr>
                         <td><input style="width:30px; height:30px;" type="button" name="uno" value="1" onclick="calculator.display.value += '1'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="dos" value="2" onclick="calculator.display.value += '2'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="tres" value="3" onclick="calculator.display.value += '3'"></td>
                         <td><input style="width:30px; height:30px;" type="button" class="operator" name="mas" value="+" onclick="calculator.display.value += '+'"></td>
                      </tr>
                      <tr>
                         <td><input style="width:30px; height:30px;" type="button" name="cuatro" value="4" onclick="calculator.display.value += '4'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="cinco" value="5" onclick="calculator.display.value += '5'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="seis" value="6" onclick="calculator.display.value += '6'"></td>
                         <td><input style="width:30px; height:30px;" type="button" class="operator" name="menos" value="-" onclick="calculator.display.value += '-'"></td>
                      </tr>
                      <tr>
                         <td><input style="width:30px; height:30px;" type="button" name="siete" value="7" onclick="calculator.display.value += '7'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="ocho" value="8" onclick="calculator.display.value += '8'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="nueve" value="9" onclick="calculator.display.value += '9'"></td>
                         <td><input style="width:30px; height:30px;" type="button" class="operator" name="por" value="x" onclick="calculator.display.value += '*'"></td>
                      </tr>
                      <tr>
                         <td><input style="width:30px; height:30px;" type="button" id="c" name="c" value="c" onclick="calculator.display.value = ''"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="cero" value="0" onclick="calculator.display.value += '0'"></td>
                         <td><input style="width:30px; height:30px;" type="button" name="igual" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                         <td><input style="width:30px; height:30px;" type="button" class="operator" name="entre" value="/" onclick="calculator.display.value += '/'"></td>
                      </tr>
                   </table>
          </form>
        </div>
        <div id="mitad2">
          <a href="../html/indexcalculadoramatematicas.html" class="botonD">Matemáticas</a>
          <a href="../html/indexcalculadoralogica.html" class="botonD">Lógica</a>
        </div>

      </div>
      <div id="navbar2">
        <a>Hugo Molín Fresneda. 204108@ieslasencinas.es</a>
      </div>
    </div>
    <script src="../js/jscalculadora.js"></script>
  </body>
</html>
